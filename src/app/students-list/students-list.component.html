<h2>Students list</h2>

<table class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>e-mail</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr [ngClass]="{'table-primary':student.id == 2, 'table-success': student.id > 8}"
            *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td><a *ngIf="student.id > 5" href="mailto:{{student.email}}">{{student.email}}</a> </td>
            <td>
                <button type="button" class="btn btn-outline-warning btn-margin-right btn-font-weight">Edit</button>
                <button (click)="deleteStudent(student.id)" type="button" class="btn btn-outline-danger btn-margin-right btn-font-weight">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
