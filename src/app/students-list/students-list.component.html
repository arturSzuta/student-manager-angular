<h2>Students list</h2>
<div *ngIf="!isDataReady">
    <div class="spinner-border text-success d-flex justify-content-center center-spinner" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<table *ngIf="isDataReady" class="table table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>e-mail</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr [ngClass]="{'table-primary':student.id == 2, 'table-success': student.id > 8}"
            *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name | uppercase}}</td>
            <td><a *ngIf="student.id > 5" href="mailto:{{student.email}}">{{student.email}}</a> </td>
            <td>
                <a routerLink="/edit-student/{{student.id}}" class="btn btn-outline-warning btn-margin-right btn-font-weight">Edit</a>
                <button (click)="deleteStudent(student)" type="button"
                    class="btn btn-outline-danger btn-margin-right btn-font-weight">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<div *ngIf="isStudentRemoved" class="alert alert-danger" role="alert">
    {{removedStudentName}} deleted!
</div>
